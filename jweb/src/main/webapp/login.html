<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    />

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/login.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="css/loginstyle.css" />
    <script>
      $(() => {
        let failed = $.cookie("failed");
        if (failed) alert("用户名或密码错误！");
        $.removeCookie("failed");

        $regname = $("#regname");
        $regname.blur(() => {
          $.ajax({
            url: "name",
            method: "post",
            data: {
              name: $regname.val()
            },
            dataType: "json",
            success: res => {
              if (res.ans) {
                $nameid.css("background-color", "rgba(137,0,16,0.3)");
                $nameid.val("");
                alert(name + "已经被注册了，请换一个名字");
              } else {
                $nameid.css("background-color", "");
              }
            }
          });
        });
        $regpass = $("#regpass");
        var $reregpass = $("#reregpass");
        $reregpass.blur(() => {
          if ($reregpass.val() !== $regpass.val()) alert("两次输入密码不同");
        });
        $("regid").click(() => {
          $.ajax({
            url: "signup",
            method: "post",
            data: {
              uname: $("#regname").val(),
              upwd: $regpass.val()
            },
            dataType: "json",
            success: res => {
              if (res.signup) {
                $(".shape").click();
                $("#name").val($.cookie("name"));
                $("#pass").val($.cookie("pwd"));
                $.removeCookie("name");
                $.removeCookie("pwd");
              } else alert("注册失败，请联系xxx");
            }
          });
        });
        $("#logid").click(() => {});
      });
    </script>
  </head>

  <body>
    <div class="materialContainer">
      <div class="box">
        <div class="title">登录</div>
        <div class="input">
          <label for="name">用户名</label>
          <input type="text" name="name" id="name" />
          <span class="spin"></span>
        </div>
        <div class="input">
          <label for="pass">密码</label>
          <input type="password" name="pass" id="pass" />
          <span class="spin"></span>
        </div>
        <div class="button login">
          <button id="logid">
            <span>登录</span>
            <i class="fa fa-check"></i>
          </button>
        </div>
        <a href="javascript:" class="pass-forgot">忘记密码？</a>
      </div>

      <div class="overbox">
        <div class="material-button alt-2">
          <span class="shape"></span>
        </div>
        <div class="title">注册</div>
        <div class="input">
          <label for="regname">用户名</label>
          <input type="text" name="regname" id="regname" />
          <span class="spin"></span>
        </div>
        <div class="input">
          <label for="regpass">密码</label>
          <input type="password" name="regpass" id="regpass" />
          <span class="spin"></span>
        </div>
        <div class="input">
          <label for="reregpass">确认密码</label>
          <input type="password" name="reregpass" id="reregpass" />
          <span class="spin"></span>
        </div>
        <div class="button">
          <button id="regid">
            <span>注册</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
