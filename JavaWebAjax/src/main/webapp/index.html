<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/index.js"></script>
    <script>
        $(() => {
            $.ajax({
                url: "loginstate",
                method: 'post',
                dataType: "json",
                success: start,
                error: error
            });
        });

        function start(res) {
            console.log(res);
            if (!res.loginstate) {
                alert("未登录，请登录！");
                window.location.href = "login.html";
            } else {
                loadDoctors();
            }

        }

        function error(_, status, __) {
            console.log(status);
            alert("未登录，请登录");
            window.location.href = "login.html";
        }
    </script>
</head>


<body>
    <div>
        医生：
    </div>
    <table>
        <thead>
            <th>序号</th>
            <th>名字</th>
            <th>介绍</th>
        </thead>
        <tbody id="doctors">

        </tbody>
    </table>
    <br>

    <br>
    <div>
        天数：
        <select id="day" onchange="getSchedule(this)">
            <option value="">选天数</option>
            <option value="day1">1.1</option>
            <option value="day2">1.2</option>
            <option value="day3">1.3</option>
            <option value="day4">1.4</option>
            <option value="day5">1.5</option>
        </select>
    </div>
    <table>
        <thead>
            <th>序号</th>
            <th>医生</th>
            <th>8:00-10:00</th>
            <th>10:00-12:00</th>
            <th>12:00-14:00</th>
            <th>14:00-16:00</th>
            <th>16:00-18:00</th>
            <th>18:00-20:00</th>
            <th>20:00-22:00</th>
            <th>22:00-24:00</th>
        </thead>
        <tbody id="appointment">

        </tbody>
    </table>
</body>

</html>
