<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestDownload</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        function downloadd() {
            $.post('test', res => {
                $('#download').attr('href', res)
            });
        }
    </script>
</head>

<body>
    <a href="" id='download'>Download</a>
    <br>
    <button onclick="downloadd()">GetPath</button>
</body>

</html>
